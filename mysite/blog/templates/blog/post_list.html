{% extends 'blog/base.html' %}
    
    {% block content %}
    <center><h3>NOTICIAS</h3></center>
    <HR><br>
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <br>
                <h4><a href="">{{ post.depto }}</a></h4>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
